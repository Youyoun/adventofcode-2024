name: Leaderboard

on:  # yamllint disable-line rule:truthy
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  # Build
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Cache Docker images.
      uses: ScribeMD/docker-cache@0.5.0
      with:
        key: docker-cache-${{ runner.os }}-${{ hashFiles('.github/**') }}
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2
    - name: Setup image
      uses: ./.github/actions/setup
      with:
        python-version: "3.10"
        nim-version: "2.0.0"
        clang-version: "16"
        deno-version: "v1.x"
        zig-version: "0.12.0"

    - name: Setup netlify
      run: npm install -g netlify-cli

    - name: Build
      run: ./leaderboard.sh
      continue-on-error: true
      env:
        NETLIFY_AUTH: ${{ secrets.NETLIFY_AUTH }}
